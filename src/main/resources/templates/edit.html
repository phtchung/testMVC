<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/{id}/edit(id=${product.id})}" th:object="${product}" method="post">
    <!-- Edit product form fields -->
    <input type="hidden" th:field="*{id}">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br>

    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/products/}">Back to Product List</a>
</body>
</html>
