<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

     >
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<%@ taglib prefix="spring" url="http://www.springframework.org/tags" %>




<form th:action="@{/products/new}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br>

    <button type="submit">Create</button>
</form>
<a th:href="@{/products/list}">Back to Product List</a>
</body>
</html>
