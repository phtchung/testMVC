<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<section layout:fragment="body" class="py-5">
<h1>Product List</h1>

<table>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product :${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">View</a> |
            <a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a> |
            <a th:href="@{/products/{id}/delete(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/products/new}">Add New Product</a>
</section>>
</body>
</html>
